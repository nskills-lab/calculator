<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link href="styles/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="display">
            <output id="result">0</output>
        </div>
        <div id="buttons">
            <!--1st row-->
            <button class="operators" value="a-clear">AC</button>
            <button class="operators" value="clear">C</button>
            <button class="operators" value="divide">/</button>
            <!--2nd row-->
            <button class="numbers" value="seven">7</button>
            <button class="numbers" value="eight">8</button>
            <button class="numbers" value="nine">9</button>
            <button class="operators" value="multiply">x</button>
            <!--3rd row-->
            <button class="numbers" value="four">4</button>
            <button class="numbers" value="five">5</button>
            <button class="numbers" value="six">6</button>
            <button class="operators" value="subtract">-</button>
            <!--4th row-->
            <button class="numbers" value="one">1</button>
            <button class="numbers" value="two">2</button>
            <button class="numbers" value="three">3</button>
            <button class="operators" value="add">+</button>
            <!--5th row-->
            <button class="numbers" value="zero">0</button>
            <button class="numbers" id="decimal" value="decimal">.</button>
            <button class="operators" value="equal">=</button>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
