<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id='container'>
        <div id='display'></div>
        <div id='buttons'>
            <!--1st row-->
            <button class='operators' value='a-clear'>AC</button>
            <button class='operators' value='clear'>C</button>
            <button class='operators' value='percentage'>%</button>
            <button class='operators' value='division'>/</button>
            <!--2nd row-->
            <button class='numbers' value='seven'>7</button>
            <button class='numbers' value='eight'>8</button>
            <button class='numbers' value='nine'>9</button>
            <button class='operators' value='multiplication'>x</button>
            <!--3rd row-->
            <button class='numbers' value='four'>4</button>
            <button class='numbers' value='five'>5</button>
            <button class='numbers' value='six'>6</button>
            <button class='operators' value='subtraction'>-</button>
            <!--4th row-->
            <button class='numbers' value='one'>1</button>
            <button class='numbers' value='two'>2</button>
            <button class='numbers' value='three'>3</button>
            <button class='operators' value='addition'>+</button>
            <!--5th row-->
            <button class='numbers' value='zero'>0</button>
            <button class='numbers' class='decimal' value='decimal'>.</button>
            <button class='operators' value='equal'>=</button>


        </div>

    </div>
</body>

</html>
